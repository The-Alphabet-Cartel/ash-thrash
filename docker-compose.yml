# ============================================================================
# Ash-Thrash v5.0 Docker Compose Configuration
# ============================================================================
# FILE VERSION: v5.0-1-1.7-1
# LAST MODIFIED: 2026-01-20
# Repository: https://github.com/the-alphabet-cartel/ash-thrash
# Community: The Alphabet Cartel - https://discord.gg/alphabetcartel
# ============================================================================
#
# USAGE:
#   # Start services
#   docker compose up -d
#
#   # View logs
#   docker compose logs -f ash-thrash
#
#   # Stop services
#   docker compose down
#
#   # Rebuild and start
#   docker compose up -d --build
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/ash_thrash_discord_alert_token - Discord webhook for test notifications (optional)
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.20+
#   - Ash-NLP running on 10.20.30.253:30880
#
# ============================================================================

### Common Variables ###
x-common: &common
  networks:
    - ash-network
  restart: unless-stopped

### Common Environmental Variables ###
x-env: &env
  PGID: ${PGID:-1000}
  PUID: ${PUID:-1000}
  TZ: ${TZ:-America/Los_Angeles}
  FORCE_COLOR: ${FORCE_COLOR:-1}

### Healthchecks ###
x-health: &health
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 120s
  start_interval: 10s

services:
  # ===========================================================================
  # Ash-Thrash Service
  # ===========================================================================
  ash-thrash:
    image: ghcr.io/the-alphabet-cartel/ash-thrash:latest
    container_name: ash-thrash
    build:
      context: .
      dockerfile: Dockerfile
    <<: *common

    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Logs (persistent)
      - ./logs:/app/logs
      # Reports (persistent)
      - ./reports:/app/reports
      # Phrase configuration (for live updates)
      - ./src/config/phrases:/app/src/config/phrases:ro
      # Testing (Development only - remove in production)
      - ./tests:/app/tests

    # Port mapping for health checks (Ash ecosystem: 30888)
    ports:
      - "30888:30888"

    # Docker Secrets
    secrets:
      - ash_internal_bypass_key
      - ash_thrash_discord_alert_token

    # Health check - uses HTTP endpoint from health server
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30888/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "net.alphabetcartel.service=ash-thrash"
      - "net.alphabetcartel.version=5.0.0"
      - "net.alphabetcartel.description=Ash Crisis Detection Testing Suite"

# =============================================================================
# Secrets
# =============================================================================
secrets:
  ash_internal_bypass_key:
    file: ./secrets/ash_internal_bypass_key
  ash_thrash_discord_alert_token:
    file: ./secrets/ash_thrash_discord_alert_token

# =============================================================================
# Networks
# =============================================================================
networks:
  ash-network:
    name: ash-network
    driver: bridge
    external: true
