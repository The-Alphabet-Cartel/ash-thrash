services:
  # Main testing service
  ash-thrash:
    image: ghcr.io/the-alphabet-cartel/ash-thrash:latest
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ash-thrash
    restart: unless-stopped
    environment:
      - GLOBAL_NLP_API_URL=${GLOBAL_NLP_API_URL}
      - THRASH_MAX_CONCURRENT_TESTS=${THRASH_MAX_CONCURRENT_TESTS}
      - THRASH_ENABLE_SCHEDULED_TESTING=${THRASH_ENABLE_SCHEDULED_TESTING}
      - THRASH_COMPREHENSIVE_TEST_SCHEDULE=${THRASH_COMPREHENSIVE_TEST_SCHEDULE}
      - THRASH_QUICK_VALIDATION_SCHEDULE=${THRASH_QUICK_VALIDATION_SCHEDULE}
    volumes:
      - ./results:/app/results
      - ./config:/app/config
      - ./src:/app/src
    networks:
      - ash-thrash-network
    depends_on:
      - ash-thrash-api
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8884/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API server for remote testing and dashboard integration
  ash-thrash-api:
    image: ghcr.io/the-alphabet-cartel/ash-thrash-api:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: ash-thrash-api
    restart: unless-stopped
    ports:
      - 8884:8884
    environment:
      - GLOBAL_NLP_API_URL=${GLOBAL_NLP_API_URL}
      - THRASH_API_HOST=${THRASH_API_HOST}
      - GLOBAL_THRASH_API_PORT=${GLOBAL_THRASH_API_PORT:-8884}
      - THRASH_API_DEBUG=${THRASH_API_DEBUG}
    volumes:
      - ./results:/app/results
      - ./config:/app/config
      - ./src:/app/src
    networks:
      - ash-thrash-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8884/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional database for historical data
  ash-thrash-db:
    image: postgres:15-alpine
    container_name: ash-thrash-db
    restart: unless-stopped
    environment:
      - GLOBAL_POSTGRES_DB=${GLOBAL_POSTGRES_DB:-ash_testing}
      - GLOBAL_POSTGRES_USER=${GLOBAL_POSTGRES_USER:-ash_test}
      - GLOBAL_POSTGRES_PASSWORD=${GLOBAL_POSTGRES_PASSWORD}
    volumes:
      - ash_thrash_db_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ash-thrash-network
    ports:
      - 5433:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ash_test"]
      interval: 30s
      timeout: 10s
      retries: 5
    profiles:
      - database

volumes:
  ash_thrash_db_data:

networks:
  ash-thrash-network:
    driver: bridge