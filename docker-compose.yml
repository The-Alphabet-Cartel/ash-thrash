# Ash-Thrash Docker Compose for Ash Ecosystem
# Repository: https://github.com/the-alphabet-cartel/ash-thrash
# Discord: https://discord.gg/alphabetcartel
# Website: http://alphabetcartel.org
services:
  # ========================================================================
  # Testing Suite (ash-thrash)
  # ========================================================================
  ash-thrash:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: ghcr.io/the-alphabet-cartel/ash-thrash:latest
    container_name: ash-thrash
    restart: unless-stopped
    networks:
      ash-network:
        ipv4_address: 172.20.0.13
    environment:
      # Local Timezone
      - TZ=America/Los_Angeles
      
      - GLOBAL_NLP_API_URL=${GLOBAL_NLP_API_URL}
      - THRASH_MAX_CONCURRENT_TESTS=${THRASH_MAX_CONCURRENT_TESTS}
      - THRASH_ENABLE_SCHEDULED_TESTS=${THRASH_ENABLE_SCHEDULED_TESTS:-false}
      - THRASH_QUICK_TEST_INTERVAL=${THRASH_QUICK_TEST_INTERVAL:-hourly}
      - THRASH_COMPREHENSIVE_TEST_INTERVAL=${THRASH_COMPREHENSIVE_TEST_INTERVAL:-daily}
    volumes:
      - ./ash-thrash/config:/app/config
      - ./ash-thrash/src:/app/src
      - ./ash-thrash/logs:/app/logs
      - ./ash-thrash/results:/app/results
      - ./ash-thrash/reports:/app/reports
      - ./secrets:/run/secrets:ro
    depends_on:
      ash-redis:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '2.0'

  ash-thrash-api:
    build:
      context: ./docker
      dockerfile: ./docker/Dockerfile.api
    image: ghcr.io/the-alphabet-cartel/ash-thrash-api:latest
    container_name: ash-thrash-api
    restart: unless-stopped
    networks:
      ash-network:
        ipv4_address: 172.20.0.14
    ports:
      - 8884:8884
    environment:
      # Local Timezone
      - TZ=America/Los_Angeles
      
      - GLOBAL_NLP_API_URL=${GLOBAL_NLP_API_URL}
      - GLOBAL_THRASH_API_PORT=${GLOBAL_THRASH_API_PORT}
      - GLOBAL_ENABLE_DEBUG_MODE=${GLOBAL_ENABLE_DEBUG_MODE}
      - THRASH_API_HOST=${THRASH_API_HOST}
    volumes:
      - ./ash-thrash/config:/app/config
      - ./ash-thrash/src:/app/src
      - ./ash-thrash/results:/app/results
      - ./secrets:/run/secrets:ro
    depends_on:
      ash-redis:
        condition: service_started
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '1.0'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8884/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ========================================================================
  # Redis Cache
  # ========================================================================
  ash-redis:
    image: redis:7-alpine
    container_name: ash-redis
    restart: unless-stopped
    networks:
      ash-network:
        ipv4_address: 172.20.0.20
    ports:
      - 6379:6379
    command: redis-server --appendonly yes --requirepass ${GLOBAL_REDIS_PASSWORD}
    volumes:
      - redis_data:/data
      - ./secrets:/run/secrets:ro
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ash-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  redis_data:
    driver: local