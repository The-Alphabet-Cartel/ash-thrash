# USAGE:
#   # Start services
#   docker-compose up -d
#
#   # View logs
#   docker-compose logs -f ash-bot
#
#   # Stop services
#   docker-compose down
#
#   # Rebuild and start
#   docker-compose up -d --build
#
# SECRETS:
#   Secrets are stored in ./secrets/ directory:
#   - ./secrets/claude_api_key - Claude API key
#   - ./secrets/discord_bot_token - Discord bot token
#   - ./secrets/discord_alert_webhook - Discord webhook for alerts (optional)
#   - ./secrets/redis - Redis password
#
# REQUIREMENTS:
#   - Docker Engine 24.0+
#   - Docker Compose v2.20+
#
# ============================================================================
### Common Variables ###
x-common: &common
  networks:
    - ash-network
  restart: unless-stopped

### Common Environmental Variables ###
x-env: &env
  PGID: ${PGID:-1000}
  PUID: ${PUID:-1000}
  TZ: ${TZ:-America/Los_Angeles}

### Healthchecks ###
x-health: &health
  interval: 30s
  timeout: 10s
  retries: 3
  start_period: 120s
  start_interval: 10s

services:
  # ===========================================================================
  # Ash-Thrash Service
  # ===========================================================================
  ash-thrash:
    image: ghcr.io/the-alphabet-cartel/ash-thrash:latest
    container_name: ash-thrash
    build:
      context: .
      dockerfile: Dockerfile
    <<: *common

    # Resource limits (production)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

    # Environment variables
    environment:
      <<: *env
    env_file:
      - .env

    # Volume Mounts
    volumes:
      # Logs
      - ./logs:/app/logs
      # Testing (Development only)
      - ./tests:/app/tests

    # Port mapping for health checks (Ash ecosystem: 30883)
    ports:
      - "30883:30883"

    # Docker Secrets
    secrets:
      - discord_alert_token
      #- redis_token

    # Health check - uses HTTP endpoint from health server
    healthcheck:
      <<: *health
      test: ["CMD", "curl", "-f", "http://localhost:30883/health"]

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

    # Labels for organization
    labels:
      - "org.alphabetcartel.service=ash-thrash"
      - "org.alphabetcartel.version=5.0.0"
      - "org.alphabetcartel.description=Ash Crisis Detection Performance Testing"

    # Dependencies
    #depends_on:
    #  ash-redis:
    #  condition: service_healthy

